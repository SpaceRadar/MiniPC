image sdcard.img {
	hdimage {
		gpt = "true"
	}

	partition fsbl1 {
		image = "u-boot-spl.stm32"
	}

	partition fsbl2 {
		image = "u-boot-spl.stm32"
	}

	partition ssbl {
		image = "u-boot.img"
	}

	partition boot {
		partition-type = 0x83
		bootable = "true"
		image = "fit.ext4"
    	        size = 32M
	}
}
