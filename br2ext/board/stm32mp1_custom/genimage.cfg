image boot.vfat {
	vfat {
		files = {
			"zImage",
                        "fit.itb"
		}
	}
	size = 32M
}

image sdcard.img {
	hdimage {
		gpt = "true"
	}

	partition fsbl1 {
		image = "u-boot-spl.stm32"
	}

	partition fsbl2 {
		image = "u-boot-spl.stm32"
	}

	partition ssbl {
		image = "u-boot.img"
	}

	partition boot {
		partition-type = 0xC
		bootable = "true"
		image = "boot.vfat"
	}
}
