image boot.vfat {
  vfat {
    files = {
      "firmware/bootcode.bin",
      "firmware/cmdline.txt",
      "firmware/config.txt",
      "firmware/fixup.dat",
      "firmware/start.elf",
      "fit.itb",
      "u-boot.bin"
    }
  }
  size = 64M
}

image sdcard.img {
  hdimage {
  }

  partition boot {
    partition-type = 0xC
    bootable = "true"
    image = "boot.vfat"
  }
}
